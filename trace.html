<html>
  <head>

    <title>REAL TIME Node.js, Redis and Socket.IO</title>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <!--Load the AJAX API-->
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="d3.v3.min.js"></script>
    <script type="text/javascript">
      function getUrlVars()
      {
          var vars = [], hash;
          var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
          for(var i = 0; i < hashes.length; i++)
                                 {
                                     hash = hashes[i].split('=');
                                     vars.push(hash[0]);
                                     vars[hash[0]] = hash[1];
                                 }
                                 return vars;
      }

      var params = getUrlVars();
      var id = params["id"]

                             function compareCs(a,b) {
                               if (a.time_nanos < b.time_nanos)
                                 return -1;
                               if (a.time_nanos > b.time_nanos)
                                 return 1;
                               return 0;
                             }

                             function wrap(text, width) {
                               text.each(function() {
                                 var text = d3.select(this),
                                     words = text.text().split(/\s+/).reverse(),
                                     word,
                                     line = [],
                                     lineNumber = 0,
                                     lineHeight = 1.1, // ems
                                     y = text.attr("y"),
                                     dy = parseFloat(text.attr("dy")),
                                     tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
                                 while (word = words.pop()) {
                                   line.push(word);
                                   tspan.text(line.join(" "));
                                   if (tspan.node().getComputedTextLength() > width) {
                line.pop();
                tspan.text(line.join(" "));
                line = [word];
                tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
              }
            }
          });
        }

      $.getJSON("http://localhost:3000/trace/" + id, function(data) {
        for (var k in data) {
          var c = data[k];
          if (c == null) continue;
          $('#calls').append('<tr><td>' + c["name"] + '</td>' +
                             '<td>' + c["from_upid"] + '</td>' +
                             '<td>' + c["to_upid"] + '</td>' +
                             '<td>' + c["time_nanos"] + '</td>' +
                             '<td>' + c["stage"] + '</td>' +
                             '</tr>');
        }

        data.sort(compareCs);
                             var i = 0;
        data = data.map(function(d) {
                             i += 1;
          d["x_axis"] =  200;
          d["y_axis"] = 130 * i;
          return d;
        });

                             console.log(data);

        var svg = d3.select("body").append("svg").attr("width", 500).attr("height", 4000);

                             var circles = svg.selectAll("circle")
                               .data(data)
                               .enter()
                               .append("circle");

                             var circleAttributes = circles
                             .attr("cx", function (d) { return d.x_axis; })
                             .attr("cy", function (d) { return d.y_axis; })
                             .attr("r", function (d) { return 30; })
                             .style("fill", function(d) { console.log(d.stage); return d["stage"] == "message_outbound_queued\r\n" ? "blue" : "green"; });

                             var msgs = svg.selectAll("text")
                             .data(data)
                             .enter()
                             .append("text");


                             var textLabels = msgs
                             .attr("x", function(d) { return d.x_axis + 40; })
                             .attr("y", function(d) { return d.y_axis; })
                                              .html( function (d) { return d.name; })
                                              .attr("font-family", "sans-serif")
                                              .attr("font-size", "15px")
                                              .attr("fill", "black");

                             var froms = svg.selectAll("text")
                             .data(data)
                             .enter()
                             .append("text");


                             var msgsLabels = froms
                             .attr("x", function(d) { return d.x_axis + 40; })
                             .attr("y", function(d) { return d.y_axis + 30; })
                                              .html( function (d) { return d.from_upid; })
                                              .attr("font-family", "sans-serif")
                                              .attr("font-size", "15px")
                                              .attr("fill", "black");


      });
    </script>
  </head>

  <body>
    <h2>Mesos Calls</h2>
    <table id="calls">
      <tr>
        <td>Name</td>
        <td>From</td>
        <td>To</td>
        <td>Time</td>
        <td>Stage</td>
      <tr>
    </table>
    <div class='gallery' id='chart'> </div><link href='cluster.css' rel='stylesheet' type='text/css' /><script src='d3.layout.js' type='text/javascript'> </script>
  </body>
</html>
